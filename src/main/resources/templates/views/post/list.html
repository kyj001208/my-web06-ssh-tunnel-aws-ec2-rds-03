<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{views/commons/layout :: layout( ~{::main} , ~{::head} ) }">

<head> 
	
	<style type="text/css">
	
	li{
	list-style: none;
	padding:0;
	margin: 0;
	display: flex;
	border-bottom: 1px solid #e9e9e9;
	}
	
	li>div{
		flex:1;
		
	}
	
	</style>

</head>
<main>
	<h2>POST</h2>
	<hr>
	<div>
		<div><a href="/posts/new">포스트 쓰기</a></div>
	</div>
		<ul>
			<li>
				<div>글번호</div>
				<div>제목</div>
				<div>조회수</div>
				<div>작성일</div>
			</li>
			<!-- for(PostDTO dto : 콜렉션) -->
			<li th:each="dto:${list}">
				<div th:text="${dto.no}">글번호</div>
				<div ><a href= "#" th:text="${dto.title}">제목</a></div>
				<div th:text="${dto.readCount}">조회수</div>
				<div th:text="${dto.updatedAt}">작성일</div>
			</li>
			
			<li th:if="${#lists.isEmpty(list)}">
				<div>포스가 존재하지 않습니다.</div>
				
			</li>
		
		
		</ul>
	
</main>
</html>
